<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background black-background">
      <div class="container black-background">
        <div class="card">
          <img class="white-bg" id="white-pic" src="./pic.png" />
          <div class="text white-bg">
            <p>Ключ трубный газовый рычажный КТР-1</p>
            <p>Захват 25 мм, длина 320 мм</p>
          </div>
          <div class="price white-bg">
            <img
              class="price-img white-bg"
              src="./price.svg"
              alt="Старая и новая цена"
            />
          </div>

          <img class="basket black-background" src="basket.svg" />
        </div>

        <div class="card" id="second-card">
          <div class="label">
            <img src="./sale label.png" />
          </div>
          <img class="yellow-bg" id="yellow-pic" src="./pic.png" />
          <div class="text yellow-bg">
            <p>Ключ трубный газовый рычажный КТР-1</p>
            <p>Захват 25 мм, длина 320 мм</p>
          </div>
          <div class="price yellow-bg" id="second-price">
            <img
              class="price-img yellow-bg"
              src="./price.svg"
              alt="Старая и новая цена"
            />
          </div>

          <img class="basket black-background" src="basket.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
